<!DOCTYPE html>
<html lang="en">
<head>

<script>

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 0;

        }
        p{

            text-align: center;

            color: white;

        }

            border-radius: 10px;
        }
        .banner-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        input {

        }
        .btn:hover {

        }

</body>
</html>
