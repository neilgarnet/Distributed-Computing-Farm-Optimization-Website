<!DOCTYPE html>
<html>
<head>
    <title>Smart Farming Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; }
        .section { margin-bottom: 40px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Smart Farming Report</h1>

    <div class="section">
        <h2>Weather Summary</h2>
        <table>
            <tr><th>Temperature</th><td>{{ weather.temperature }}</td></tr>
            <tr><th>Humidity</th><td>{{ weather.humidity }}</td></tr>
            <tr><th>Wind Speed</th><td>{{ weather.wind_speed }}</td></tr>
            <tr><th>Alert</th><td>{{ weather.alert }}</td></tr>
        </table>
    </div>

    <div class="section">
        <h2>Sensor Data</h2>
        {{ sensor | safe }}
    </div>
</body>
</html>
